<template name="_status_dropdown">
  {{status}}
  <i class="down caret icon"></i>

  <div class="menu">
    <div class="header">
      Change Status
    </div>
    {{#if this.url}}
    <div class="item" data-change-status="proposed">
      <div class="ui dark grey empty circular label"></div>
      Proposed
    </div>
    <div class="item" data-change-status="in-progress">
      <div class="ui blue empty circular label"></div>
      In Progress
    </div>
    <div class="item" data-change-status="evaluating">
      <div class="ui green empty circular label"></div>
      Evaluating
    </div>
    <div class="ui divider"></div>
    <div class="item" data-change-status="abandoned">
      <div class="ui red empty circular label"></div>
      Abandoned
    </div>
    <div class="item" data-change-status="archived">
      <div class="ui black empty circular label"></div>
      Archived
    </div>

    {{else}}
    <div class="item" data-set-status="assigned">
      <div class="ui dark grey empty circular label"></div>
      Assigned
    </div>
    <div class="item" data-set-status="started">
      <div class="ui blue empty circular label"></div>
      Started
    </div>
    <div class="item" data-set-status="complete">
      <div class="ui green empty circular label"></div>
      Complete
    </div>
    {{/if}}
    <!--
    <div class="ui divider"></div>
    <div class="header">
      Actions
    </div>
    <a class="item">
      <i class="write icon"></i>
      Edit
    </a>
    <a class="item">
      <i class="trash icon"></i>

      Delete
    </a>
    -->
  </div>
</template>
