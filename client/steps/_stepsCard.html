<template name="_stepsCard">
        <div class="ui fluid card" >
          <div class="content">
            <div class="right floated status">




              <div class="ui small compact top pointing dropdown icon {{statusColor}} step-status">
                {{> _status_dropdown}}
              </div>


            </div>



            <div class="header">{{title}}</div>
            {{#if statusIsNot 'complete' and doNotShowLog }}

            <div class="meta">
              <span class="category">


              <div class="ui top left pointing dropdown icon {{statusColor}} ">
                    {{#if estimatedHours}}
                      Estimated: {{estimatedHours}}h
                    {{else}}
                      Unestimated
                      <i class="caret down icon"></i>

                    {{/if}}

                    <div class="menu">
                      <div class="header">
                        <i class="write icon"></i>
                        Set the estimated time
                      </div>
                      <div class="ui mini right labeled left icon input hours">
                        <i class="time icon"></i>
                        <input type="text" size="2">
                        <div class="ui label mini">hours</div>
                        &nbsp;
                        <button class="ui input button compact primary" data-action="set-estimated-hours">
                          SET
                        </button>
                      </div>
                    </div>
                </div>



              </span>
            </div>

            {{/if}}

            <div class="description">
              <p>{{description}}</p>
            </div>

          </div>
          {{#if showLog }}


            {{#if activities.length}}

            <div class="extra content secondary time-log-list">

                <div class="ui small relaxed divided list">
                  {{#each activities}}
                    <div class="item">
                          <div class="ui left floated" style="margin-right:0.25rem">

                          {{#with author}}{{> _google_avatar }}{{/with}}
                        </div>

                      <div class="content">

                        <div class="header">

                          <div class="ui tiny right floated label">
                            {{value}}h
                          </div>

                          {{description}}

                        </div>
                        <div class="description">{{datePosted}}</div>



                      </div>


                    </div>


                  {{/each}}
                </div>
              </div>

              {{/if}}

            {{/if}}
            <div class="extra content tertiary">
              <div class="description">
                 {{totalHours}} {{activityCount}} entries


                {{#if statusIsNot 'complete' }}

                <div class="ui modal small horizontal flip add-activity-modal">
                  <i class="close icon"></i>
                  <div class="header">
                    Log Activity
                  </div>
                  <div class="content">

                    <div class="ui form ">
                      <div class="two fields">
                        <div class="twelve wide field">
                          <label>Brief Description/Notes*</label>
                          <input placeholder="" type="text" name="description" >
                        </div>
                        <div class="four wide field">
                          <label>Hours Spent*</label>
                          <input placeholder="" type="text" name="value" >
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="actions">
                    <div class="ui black button">
                      Cancel
                    </div>
                    <div class="ui positive right labeled icon button" data-action="add-activity">
                      Add Activity
                      <i class="checkmark icon"></i>
                    </div>
                  </div>
                </div>


                  <div class="ui tiny button basic green compact right floated log-activity">

                    <i class="plus icon"></i>
                    Log Activity

                </div>
                {{else}}
                  {{#if showLog }}
                  <div class="ui tiny button basic orange compact right floated show-activity" data-action="hide-log">
                      Hide Log
                      <i class="caret up icon"></i>
                  </div>

                  {{else}}
                  <div class="ui tiny button basic orange compact right floated show-activity" data-action="show-log">
                      Show Log
                      <i class="caret up icon"></i>
                  </div>
                  {{/if}}

                {{/if}}



              </div>


          </div>

        </div>
</template>
