<template name="changesEdit">
  {{# autoForm collection="Changes" id='changesEditForm' type="update" doc=this class="edit-change-form fourteen wide column"}}



    <h1 class="ui basic header top-title">




      Editing

      <span style="float:right;">

        <button class="ui button compact primary" type="submit">
          Save
        </button>

        <a class="ui button basic compact" href="/change/{{_id}}">
          Cancel
        </a>
      </span>

    </h1>


  <br clear="both"/>


  <div class="ui stackable grid">
    <div class="ten wide column">


        {{> afQuickField name='title' }}

        {{> afQuickField name='url' }}

        {{> afQuickField name='details' }}

        {{> afQuickField name='image' }}

        <div class="comments-edit">
          <h2 class="ui basic header">
          Comments
        </h2>
          {{> afArrayField name='comments' template="afArrayFieldcustom" }}
        </div>

    </div>

    <div class="six wide column">


      <div class="ui fluid two item large tabular top attached secondary menu actions-vs-results" style="margin-top:1.5rem;">
        <a class="item active" data-tab="actions">Actions</a>
        <a class="item" data-tab="results">Results</a>
      </div>

      <div class="ui bottom attached basic active tab" data-tab="actions">

        <div class="ui form small actions-edit">

        {{> afArrayField name='steps' template="afArrayFieldcustom"}}

        </div>

      </div>


      <div class="ui bottom attached tab" data-tab="results">

        <div class="ui form small results-edit">

        {{> afArrayField name='goals' template="afArrayFieldcustom" }}

        </div>
      </div>




    </div>



  </div>


  {{/autoForm}}

</template>
